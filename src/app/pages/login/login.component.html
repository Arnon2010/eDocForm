
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">

                </div>
                <div class="card-body">
                  <form role="form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">

                      <input type="text" formControlName="ePassport" class="form-control form-control-lg" placeholder="e-Passport" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" formControlName="Password" class="form-control form-control-lg" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">เข้าสู่ระบบ</button>
                    </div>
                  </form>
                </div>
